<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Itim&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', 'Itim', 'Italiana', sans-serif;
            margin: 0;
        }
        .hero{
            background-color: #F5852C;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 30px;
        }
        .logo img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #F5852C;
            object-fit: cover;
        }
        .menu-toggle{
            display: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .navbar{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 80px;
        }
        nav a{
            color: white;
            font-size: 23px;
            font-weight: bold;
            text-decoration: none;
        }
        .icons{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            font-size: 30px;
            color: white;
        }
        .sign-btn{
            background-color: black;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .image{
            background: url(Food\ cooking\ background\ on\ wooden\ containing\ food\,\ background\,\ and\ ingredient\,\ a\ Food\ &\ Drink\ Photo\ by\ Nadia-nb.png);
            width: 100%;
            height: 100%;
            position: relative;
        }
        .overlay{
            width: 700px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.6);
            border-radius: 12px;
        }
        .form{
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        input{
            border-radius: 12px;
            padding: 20px 80px;
            background-color: white;
            border: none;
        }
        input::placeholder{
            color: black;
            font-size: 18px;
            font-weight: 500;
        }
        .form-btn{
            background-color: dodgerblue;
            border: none;
            border-radius: 12px;
            padding: 20px 45px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin: auto;
        }
        @media (max-width:992px) {
            body{
                padding: 20px;
            }
            .hero{
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .logo img{
                width: 150px;
                height: 150px;
            }
            .navbar{
                display: flex;
            }
            nav a{
                font-size: 20px;
            }
            .icons{
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
            }
            .sign-btn{
                padding: 16px 26px;
                font-size: 18px;
            }
            .overlay{
                width: 600px;
                height: 420px;
            }
            .form{
                gap: 25px;
            }
            input{
                padding: 16px 50px;
            }
            .form-btn{
                padding: 16px 40px;
            }
        }
        @media (max-width:600px) {
            body{
                padding: 10px;
            }
            .hero{
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .logo img{
                width: 180px;
                height: 180px;
            }
            .menu-toggle{
                display: block;
                background: black;
                padding: 10px 14px;
                border-radius: 8px;
                order: 2;
            }
            .navbar{
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 15px;
                padding: 20px 0;
                background-color:  #F5852C;
                order: 3;
                text-align: center;
            } 
            .navbar.active{
                display: flex;
            }  
            nav a{
                font-size: 18px;
            }
            .icons{
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .sign-btn{
                padding: 14px 24px;
                font-size: 16px;
            }
            .container{
                height: auto;
                padding: 40px 0;
            }
            .image{
                min-height: 100vh;
                background-size: cover;
                background-position: center;
            }
            .overlay{
                width: 90%;
                padding: 30px 0;
            }
            .form{
                gap: 20px;
                width: 100%;
            }
            input{
                width: 60%;
                padding: 14px;
                font-size: 14px;
            }
            .form-btn{
                width: 60%;
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
     <div class="hero">
        <div class="logo">
            <img src="logo.png" alt="Chef Logo">
        </div>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="button">
            <a href="signin.html"><button class="sign-btn">Sign In</button></a>
        </div>
    </div>
    <div class="container">
        <div class="image">
        <div class="overlay"></div>
        <div class="form">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="email" placeholder="E-Mail">
            <input type="text" id="password" placeholder="Password">
            <button class="form-btn">Login</button>
        </div>
        </div>
    </div>
    <script>
        const menuToggle=document.querySelector(".menu-toggle");
        const navbar=document.querySelector(".navbar");
        menuToggle.addEventListener("click", ()=>{
            navbar.classList.toggle("active");
        });
    </script>
</body>
</html>
