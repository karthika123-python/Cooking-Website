<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Itim&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', 'Itim', 'Italiana', sans-serif;
            background-color: black;
        }
        .hero{
            background-color: #F5852C;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 30px;
        }
        .logo img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #F5852C;
            object-fit: cover;
        }
        .menu-toggle{
            display: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 80px;
        }
        nav a{
            color: white;
            font-size: 23px;
            font-weight: bold;
            text-decoration: none;
        }
        .icons{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            font-size: 30px;
            color: white;
        }
        .sign-btn{
            background-color: black;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
        }
        .container{
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        .left-image{
            height: 895px;
            width: 900px;
            object-fit: cover;
        }
        .signin{
            width: 480px;
            min-height: 620px;
            background-image: url("https://raw.githubusercontent.com/karthika123-python/file/main/Baking%20Mobile%20Phone%20WallpaperCrumbl%20Cookies.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 140px;
        }
        h3{
            text-align: center;
            font-size: 28px;
        }
        .form{
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        input{
            border-radius: 12px;
            padding: 20px 50px;
            background-color: white;
        }
        input::placeholder{
            color: black;
            font-size: 18px;
            font-weight: 500;
        }
        .form-btn{
            background-color: dodgerblue;
            border: none;
            border-radius: 12px;
            padding: 20px 45px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin: auto;
        }
        @media (max-width:992px) {
            body{
                padding: 20px;
            }
            .hero{
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .logo img{
                width: 150px;
                height: 150px;
            }
            nav a{
                font-size: 20px;
            }
            .icons{
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
            }
            .sign-btn{
                padding: 16px 26px;
                font-size: 18px;
            }
            .left-image{
                height: 758px;
                width: 900px;
            }
            .form{
                flex-direction: column;
                gap: 30px;
            }
            input{
                padding: 16px 40px;
            }
        }
        @media (max-width:600px) {
            body{
                padding: 10px;
            }
            .hero{
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .logo img{
                width: 180px;
                height: 180px;
            }
            .menu-toggle{
                display: block;
                background: black;
                padding: 10px 14px;
                border-radius: 8px;
                order: 2;
            }
            .navbar{
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 15px;
                padding: 20px 0;
                background-color:  #F5852C;
                order: 3;
                text-align: center;
            } 
            .navbar.active{
                display: flex;
            }  
            nav a{
                font-size: 18px;
            }
            .icons{
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .sign-btn{
                padding: 14px 24px;
                font-size: 16px;
            }
            .container{
                flex-direction: column;
            }
            .left-image{
                width: 100%;
                height: 300px;
            }
            .signin{
                width: 90%;
                min-height: auto;
            }
            .form{
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }
            input{
                width: 90%;
                padding: 14px 16px;
                font-size: 14px;
            }
            .signin h3{
                text-align: center;
            }
            .form-btn{
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="logo.png" alt="Chef Logo">
        </div>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="button">
            <a href="signin.html"><button class="sign-btn">Sign In</button></a>
        </div>
    </div>
    <div class="container">
        <img src="https://img.freepik.com/premium-photo/chef-chef-s-hat-is-cooking-kitchen_1006603-7173.jpg?w=360" alt="Chef Image" class="left-image">
        <div class="signin">
            <h3>Sign In</h3>
            <div class="form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="mobile" placeholder="Mobile">
                <input type="text" id="email" placeholder="E-Mail">
                <input type="text" id="password" placeholder="Password">
                <a href="login.html"><button class="form-btn">Sign In</button></a>
            </div>
        </div>
    </div>
</body>
</html>
